<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="library-toggle-wrapper">
        <button id="openLibraryBtn" class="open-library-btn">Open Library</button>
    </div>


    <div class="library-container" id="libraryContainer" style="display: none;">
        <div class="main-content">
            <div class="container">
                <h1>Library</h1>
                <form id="bookForm">
                    <label for="title">Title:</label>
                    <input type="text" id="title" placeholder="Book Title" required>
                    
                    <label for="author">Author:</label>
                    <input type="text" id="author" placeholder="Author Name" required>
                    
                    <label for="genre">Genre:</label>
                    <input type="text" id="genre" placeholder="Genre" required>
                    
                    <label for="pages">Number of Pages:</label>
                    <input type="number" id="pages" placeholder="Number of Pages" min="1" required>
                    
                    <label for="year">Year Published:</label>
                    <input type="number" id="year" placeholder="Year Published" min="1" required>
                    
                    <fieldset class="radio-group">
                        <legend>Read?</legend>
                        <label for="readYes">
                            <input type="radio" name="readYesNo" value="Yes" id="readYes"> Yes
                        </label>
                        <label for="readNo">
                            <input type="radio" name="readYesNo" value="No" id="readNo"> No
                        </label>
                    </fieldset>
                    
                    <button type="submit">Add Book</button>
                </form>
            </div>
            
            <ul id="bookList">

            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
